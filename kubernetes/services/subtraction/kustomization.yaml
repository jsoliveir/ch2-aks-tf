apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../.template/api
images:
  - name: <template>
    newName: jsoliveira/api-service-subtraction
    newTag: master.v3
commonLabels:
  name: subtraction
replacements:
  - source:
      kind: Deployment
      fieldPath: metadata.labels.name
    targets:
      - select:
          kind: Deployment
        fieldPaths:
          - metadata.name
          - spec.selector.matchLabels.app
          - spec.template.metadata.labels.app
          - spec.template.spec.containers.0.name
      - select:
          kind: Service
        fieldPaths:
          - metadata.name
          - spec.selector.app
