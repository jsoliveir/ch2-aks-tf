apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../.template/api
images:
  - name: <template>
    newName: jsoliveira/api-services-subtraction
    newTag: latest-test
  - name: '*addition'
    newTag: ""
  - name: '*calculator'
    newTag: ""
  - name: '*client'
    newTag: ""
  - name: '*division'
    newTag: ""
  - name: '*multiplication'
    newTag: ""
  - name: '*remainder'
    newTag: ""
  - name: '*subtraction'
    newTag: ""
commonLabels:
  name: subtraction
replacements:
  - source:
      kind: Deployment
      fieldPath: metadata.labels.name
    targets:
      - select:
          kind: Deployment
        fieldPaths:
          - metadata.name
          - spec.selector.matchLabels.app
          - spec.template.metadata.labels.app
      - select:
          kind: Service
        fieldPaths:
          - metadata.name
          - spec.selector.app
