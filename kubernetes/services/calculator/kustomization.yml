apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../.template

resources:
  - ingress.yml

patches:
- target:
    kind: Deployment|Service
  patch: |-
    - op: replace
      path: /metadata/name
      value: calculator
- target:
    kind: Deployment
  patch: |-
    - op: replace
      path: /spec/selector/matchLabels/app
      value: calculator
    - op: replace
      path: /spec/template/metadata/labels/app
      value: calculator
    - op: replace
      path: /spec/template/spec/containers/0/name
      value: calculator
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: jsoliveira/api-service-calculator:latest-test

- target:
    kind: Service
  patch: |-
    - op: replace
      path: /spec/selector/app
      value: calculator