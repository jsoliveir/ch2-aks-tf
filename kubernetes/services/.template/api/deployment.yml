apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  selector:
    matchLabels:
      app: &name app
  template:
    metadata:
      labels:
        app: *name
    spec:
      containers:
      - name: *name
        image: <Image>
        resources:
          limits:
            memory: "50Mi"
            cpu: "100m"
        livenessProbe:
           tcpSocket:
              port: 80
        readinessProbe:
           tcpSocket:
              port: 80
        ports:
        - containerPort: 80
